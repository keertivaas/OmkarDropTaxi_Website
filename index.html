    .timeline {
	width:80%;
	height: 20%;
	list-style: none;
	text-align: justify;
	padding: 30% auto;
	background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(255,255,255,0)), color-stop(45%, rgba(255,255,255,0)), color-stop(51%, rgba(191,128,11,1)), color-stop(57%, rgba(255,255,255,0)), color-stop(100%, rgba(255,255,255,0)));
	background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 45%, rgba(191,128,11,1) 51%, rgba(255,255,255,0) 57%, rgba(255,255,255,0) 100%);
}

.timeline:after {
    display: inline-block;
    content: "";
    width: 100%;
}

.timeline li {
	display: inline-block;
	width: 20%;
	height: 20%;
	background: #F2BB13;
	text-align: center;
	line-height: 1.2;
	position: relative;
	border-radius: 50%;
}
.timeline li:before {
	display: inline-block;
	content: attr(data-year);
	font-size: 26px;
	position: absolute;
	left: 50%;
	transform: translateX(-50%);
}

.timeline li:nth-child(odd):before {
	top: -40px;
}
.timeline li:nth-child(even):before {
	bottom: -40px;
}

.timeline li:after {
	display: inline-block;
	content: attr(data-text);
	font-size: 16px;
	position: absolute;
	left: 50%;
	transform: translateX(-50%);
}

.timeline li:nth-child(odd):after {
	bottom: 0;
	margin-bottom: -10px;
	transform: translate(-50%, 100%);
}
.timeline li:nth-child(even):after {
	top: 0;
	margin-top: -10px;
	transform: translate(-50%, -100%);
}

.serv,.rout,.addl { clear: both; float: left; display: block; position: relative; } 

#toolbar:hover, .serv:hover, .rout:hover, .addl:hover{
  text-decoration: none;
}

  function check(myform){
       var ph_regex = /^[1-9][0-9]{9}$/;
       var name_regex = /^[a-zA-Z" "]+$/;
       var email_regex = re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

      if(email_regex.test(myform.email.value)==false)

        alert("Enter valid email ID");
        return false;
      }

      if(myform.phone.value == "" || myform.phone.value == null)
      {
        alert("Phone number is mandatory");
        return false;
      }

      if(ph_regex.test(myform.phone.value) == false){
        alert("This is not a valid phone number");
        return false;
      }
     
      if(myform.msg.value == "" || myform.msg.value == null)
      {
          alert("Please enter your comments!");
          return false;
      }
      
      alert("Submitted successfully!!");
      return true;  
    }
